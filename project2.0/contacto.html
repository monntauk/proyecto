<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/misestilos.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
  <title>Contáctanos</title>
</head>
<body>
 
  

  <form action="" method="POST"  id="form" onsubmit="return validarContacto()" >
    <div class="form">
      <h1>Contáctanos</h1>
      <div class="grupo">
        <input type="text" id="nombreX" name="" >
        <label for="">Nombre</label>
      </div>
      <div class="grupo">
        <input type="email" id="correoX" name="" >
        <label for="">Correo</label>
      </div>  
      <div class="grupo">
        <input type="text" id="fono" name="" >
        <label for="">Teléfono</label>
      </div>
      <div class="grupo">
        <label for="causa">Elija la causa</label>
      <select id="causa" name="causa">
      <option value="violencia">Violencia intrafamiliar</option>
      <option value="abuso">Abuso sexual</option>
      <option value="denuncia">Denuncia a terceros</option>
      <option value="etc">Otro motivo</option>
      </select>
      </div>
      <center><button type="submit" id="enviar">Enviar</button></center>
      
      </div>
    
  </form>

</body>
</html>
